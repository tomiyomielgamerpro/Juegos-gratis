<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juegos Gratis de Steam</title>
  <style>
    body {
      background: #0b0f19;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .game {
      background: #151a2e;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
    }

    img {
      width: 100%;
      display: block;
    }

    .title a {
      display: block;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      color: #4da6ff;
      text-decoration: none;
    }

    .title a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</body>
</html>
